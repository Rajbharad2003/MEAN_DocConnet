<div >
  <app-animation> </app-animation>

  <div class="bg-custom-gradient py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-xl px-4 md:px-8">
      <!-- text - start -->
      <div class="mb-10 md:mb-16">
        <h2
          class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl"
        >
          Doctor's Profile
        </h2>

        <p class="mx-auto max-w-screen-md text-center text md:text-lg">
          This is a section of some simple filler text, also known as
          placeholder text. It shares some characteristics of a real written
          text but is random or otherwise generated.
        </p>
      </div>
      <!-- text - end -->

      <div
        class="grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4 lg:gap-8"
      >
        <!-- person - start -->
        <div
          *ngFor="let doctor of doctors"
          class="flex flex-col items-center rounded-lg bg-white/40 p-4 lg:p-8"
        >
          <div
            class="mb-2 h-24 w-24 overflow-hidden rounded-full bg-gray-200 shadow-lg md:mb-4 md:h-32 md:w-32"
          >
            <img
              src="https://images.unsplash.com/photo-1567515004624-219c11d31f2e??auto=format&q=75&fit=crop&w=256"
              loading="lazy"
              alt="Photo by Radu Florin"
              class="h-full w-full object-cover object-center"
            />
          </div>

          <div>
            <div class="text-center font-bold text-primary-700 md:text-lg">
              {{ doctor.Name }}
            </div>
            <p
              class="mb-1 text-center text-sm text-gray-700 md:mb-1 md:text-base"
            >
              {{ doctor.Category }}
            </p>
            <p
              class="mb-3 text-center text-sm text-gray-700 md:mb-4 md:text-base"
            >
              Specialist: {{ doctor.Specialist }}
            </p>
            <!-- social - start -->
            <div class="flex justify-center">
              <div class="flex gap-4">
                <div class="flex gap-2.5">
                  <!-- <a
                    [routerLink]="['/doctor-details', doctor._id!]"
                    class="inline-block flex-1 rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 sm:flex-none md:text-base"
                    >View Doctor</a
                  > -->
                  <a
                    [routerLink]="['/doctor-details', doctor._id!]"
                    class="inline-block flex-1 rounded-lg text-primary-700 font-semibold hover:bg-primary-700 focus:bg-primary-700 focus:text-white focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-white px-8 py-3 text-center text-sm   outline-none ring-indigo-300 transition duration-100  focus-visible:ring active:bg-indigo-700 sm:flex-none md:text-base"
                    >View Doctor</a
                  >
                </div>
              </div>
            </div>
            <!-- social - end -->
          </div>
        </div>
        <!-- person - end -->
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<!-- Slick Slider -->
<script src="scripts.js"></script>
