                            Please Start Your WebCam
                        </div>
                    </div>
                    <video *ngIf="isLocal" #webcamVideo autoplay muted playsinline [srcObject]="localStream" class="w-full h-full object-cover rounded-xl"></video>
                </div>
                <div class="m-2 rounded-xl">
                    <button (click)="startWebcam()" [disabled]="localStream" type="submit" class="w-full text-primary-700 font-bold hover:bg-primary-700 focus:bg-primary-700 focus:text-white focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-white rounded-lg text-base text-center px-5 py-2.5">Start Webcam</button>
                </div>
                <form class="m-2 space-y-4 md:space-y-4" action="#">

                    <button (click)="answerCall()" type="submit" class="w-full text-primary-700 font-bold hover:bg-primary-700 focus:bg-primary-700 focus:text-white focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-white rounded-lg text-base text-center px-5 py-2.5">Answer Call</button>
                    
                </form>
            </div>
        </div>
        <div id="buttons" class="h-1/6 flex flex-row justify-center items-center bg-blue-800 w-full m-1 rounded-2xl" >
            <!-- Button to mute audio -->
            <button (click)="toggleAudio()" [ngClass]="{ 'bg-green-500': !isAudioMuted, 'bg-gray-500': isAudioMuted }" class="w-1/3 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-xl m-2 focus:outline-none focus:ring-4 focus:ring-green-300">Mute</button>
            
            <!-- Button to hangup (end the call) -->
            <button (click)="ngOnDestroy()" class="w-1/3 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-xl m-2 focus:outline-none focus:ring-4 focus:ring-red-300">Hangup</button>
            
            <!-- Button to stop video -->
            <button (click)="toggleVideo()" [ngClass]="{ 'bg-gray-300': !isVideoStopped, 'bg-gray-400': isVideoStopped }" class="w-1/3 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded-xl m-2 focus:outline-none focus:ring-4 focus:ring-gray-200">Stop Video</button>
        </div>
    </div>
