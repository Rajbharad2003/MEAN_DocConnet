<section class="bg-custom-gradient">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-420  mix-blend-color-burn" src="assets/Logo/logo1.png">
        </a>
        <div class="w-full backdrop-blur-lg bg-white/40 md:mt-0 sm:max-w-4xl xl:p-0 rounded-lg shadow ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-none tracking-normal text-gray-950 md:text-2xl">
                    Register in Doc Connect
                </h1>
                <form class="mt-4 space-y-4 md:space-y-6" action="#">
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label for="email" class="block mb-2 text-sm font-semibold text-gray-900">Email</label>
                        <input type="email" name="email" id="email" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" placeholder="name@company.com" required="">
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label for="fullname" class="block mb-2 text-sm font-semibold text-gray-900">Name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="John Cena" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" required="">
                    </div>
                  </div>
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label for="password" class="block mb-2 text-sm font-semibold text-gray-900">Password</label>
                        <input type="password" name="password" id="password" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" placeholder="••••••••" required="">
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label for="conpassword" class="block mb-2 text-sm font-semibold text-gray-900">Confirm Password</label>
                        <input type="password" name="conpassword" id="conpassword" placeholder="••••••••" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" required="">
                    </div>
                  </div>
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label for="dob" class="block mb-2 text-sm font-semibold text-gray-900">Date of Birth</label>
                      <input type="date" name="dob" id="dob" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" required="">
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label for="age" class="block mb-2 text-sm font-semibold text-gray-900">Age</label>
                      <input type="text" name="age" id="age" placeholder="49" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" required="">
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label for="gender" class="block mb-2 text-sm font-semibold text-gray-900">Gender</label>
                      <select id="gender" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" required="">
                        <option>Male</option>
                        <option>Female</option>                                      
                      </select>
                    </div>
                  </div>
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label for="profile_picture" class="block mb-2 text-sm font-semibold text-gray-900">Profile Picture</label>
                        <input type="text" name="profile_picture" id="profile_picture" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" placeholder="" required="">
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label for="phone_no" class="block mb-2 text-sm font-semibold text-gray-900">Phone No.</label>
                        <input type="tel" name="phone_no" id="phone_no" pattern="[0-9]{5}-[0-9]{5}" placeholder="84123-49856" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" required="">
                    </div>
                  </div>
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label for="bio" class="block mb-2 text-sm font-semibold text-gray-900">Bio</label>
                        <textarea  name="bio" id="bio" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" placeholder="" required=""></textarea>
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label for="about" class="block mb-2 text-sm font-semibold text-gray-900">About</label>
                        <textarea name="about" id="about" placeholder="" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" required=""></textarea>
                    </div>
                  </div>
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label for="category" class="block mb-2 text-sm font-semibold text-gray-900">Category</label>
                      <select id="category" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" required="">
                        <option>Male</option>
                        <option>Female</option>                                      
                      </select>
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label for="specialist" class="block mb-2 text-sm font-semibold text-gray-900">Specialist</label>
                      <select id="specialist" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" required="">
                        <option>Male</option>
                        <option>Female</option>                                      
                      </select>
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                      <label for="experience" class="block mb-2 text-sm font-semibold text-gray-900">Experience</label>
                      <input type="text" name="experience" id="experience" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" placeholder="20" required="">
                    </div>
                  </div>
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label for="slot_length" class="block mb-2 text-sm font-semibold text-gray-900">Slot length</label>
                        <input type="text" name="slot_length" id="slot_length" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" placeholder="Enter Slot lenght for your setion" required="">
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label for="cirtificate" class="block mb-2 text-sm font-semibold text-gray-900">Cirtificate</label>
                        <input type="text" name="cirtificate" id="cirtificate" placeholder="John Cena" class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5" required="">
                    </div>
                  </div>
                  <button type="submit" class="w-full text-primary-700 font-bold hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-white rounded-lg text-base text-center px-5 py-2.5">Register</button>
                  <p class="text-sm font-normal text-black">
                      Already have an account.<a href="#" class="font-medium text-primary-700 hover:underline">Sign in</a>
                  </p>
                </form>
            </div>
        </div>
    </div>
</section>
