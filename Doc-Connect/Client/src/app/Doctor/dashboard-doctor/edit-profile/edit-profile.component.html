<div class="fixed inset-0 z-50  bg-black bg-opacity-50 flex items-center justify-center">
    <div class="mt-4" style="margin-top: 1rem; margin-bottom: 1.5rem;">
        
        <div class="bg-blue-300 p-4 rounded-lg my-6 max-h-screen overflow-auto scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-200">
            <form *ngIf="doctor" (submit)="submitForm()">
                <!-- Add similar fields for other properties in the Doctor schema -->
                <div class="w-full backdrop-blur-lg bg-white/50 md:mt-0 sm:max-w-4xl xl:p-0 rounded-lg shadow ">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-bold leading-none tracking-normal text-gray-950 md:text-2xl">
                            Edit Your Profile
                        </h1>
                        <div class="mt-4 space-y-4 md:space-y-6" action="#">
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <label for="fullname"
                                        class="block mb-2 text-sm font-semibold text-gray-900">Name</label>
                                    <input [(ngModel)]="doctor.Name" type="text" name="fullname" id="fullname"
                                        placeholder="John Cena"
                                        class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                        required="">
                                </div>

                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <label for="password"
                                        class="block mb-2 text-sm font-semibold text-gray-900">Password</label>
                                    <input [(ngModel)]="doctor.Password" type="password" name="password" id="password"
                                        class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                        placeholder="••••••••" required="">
                                </div>
                            </div>

                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                    <label for="dob" class="block mb-2 text-sm font-semibold text-gray-900">Date of
                                        Birth</label>
                                    <input [(ngModel)]="doctor.DoB" type="date" name="dob" id="dob"
                                        class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                        required="" [value]="doctor.DoB" placeholder="doctor.DoB">
                                </div>
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                    <label for="age" class="block mb-2 text-sm font-semibold text-gray-900">Age</label>
                                    <input [(ngModel)]="doctor.Age" type="text" name="age" id="age" placeholder="49"
                                        class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                        required="">
                                </div>
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                    <label for="selectedGender"
                                        class="block mb-2 text-sm font-semibold text-gray-900">Gender</label>
                                    <select id="selectedGender" [(ngModel)]="doctor.Gender" name="selectedGender"
                                        class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                        required="">
                                        <option *ngFor="let gender of genders" [value]="gender.value">{{ gender.label }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <label for="profile_picture"
                                        class="block mb-2 text-sm font-semibold text-gray-900">Profile Picture</label>
                                    <input type="text" [(ngModel)]="doctor.Profile_photo" name="profile_picture"
                                        id="profile_picture"
                                        class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                        placeholder="" required="">
                                </div>
                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <label for="phone_no" class="block mb-2 text-sm font-semibold text-gray-900">Phone
                                        No.</label>
                                    <input [(ngModel)]="doctor.Phone_no" type="tel" name="phone_no" id="phone_no"
                                        pattern="[0-9]{5}-[0-9]{5}" placeholder="84123-49856"
                                        class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                        required="">
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <label for="bio" class="block mb-2 text-sm font-semibold text-gray-900">Bio</label>
                                    <textarea [(ngModel)]="doctor.Bio" name="bio" id="bio"
                                        class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                        placeholder="" required=""></textarea>
                                </div>
                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <label for="about"
                                        class="block mb-2 text-sm font-semibold text-gray-900">About</label>
                                    <textarea [(ngModel)]="doctor.About" name="about" id="about" placeholder=""
                                        class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                        required=""></textarea>
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                    <label for="category"
                                        class="block mb-2 text-sm font-semibold text-gray-900">Category</label>
                                    <select id="category" [(ngModel)]="doctor.Category" name="selectedCategory"
                                        class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                        required="">
                                        <option *ngFor="let category of doctorCategories" [value]="category.value">{{
                                            category.label }}</option>
                                    </select>
                                </div>
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                    <label for="specialist"
                                        class="block mb-2 text-sm font-semibold text-gray-900">Specialist</label>
                                    <select id="specialist" [(ngModel)]="doctor.Specialist" name="selectedSpeciality"
                                        class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                        required="">
                                        <option *ngFor="let speciality of doctorSpeciality" [value]="speciality.value">
                                            {{ speciality.label }}</option>
                                    </select>
                                </div>
                                <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                    <label for="slot_length" class="block mb-2 text-sm font-semibold text-gray-900">Slot
                                        length</label>
                                    <div class="flex flex-row ...">
                                        <label *ngFor="let option of slotTiming">
                                            <div class="pt-2 pr-4 md:mb-0">
                                                <input id="slot_length_{{ option.value }}" [(ngModel)]="doctor.Slot_length" type="radio"
                                                    [value]="option.value" name="colored-radio"
                                                    class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 focus:ring-red-500 dark:focus:ring-red-600 dark:ring-offset-gray-800 :bg-gray-700 dark:border-gray-600">
                                                <label for="slot_length"
                                                    class="ms-2 text-md font-medium text-gray-900 /*dark:text-gray-300*/">{{option.label}}</label>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/2  mb-6 md:mb-0">
                                    <div class="w-full  px-3 mb-6 md:mb-0">
                                        <label for="experience"
                                            class="block mb-2 text-sm font-semibold text-gray-900">Experience</label>
                                        <input [(ngModel)]="doctor.Experiance" type="text" name="experience"
                                            id="experience"
                                            class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                            placeholder="20" required="">
                                    </div>
                                </div>
                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <label for="cirtificate"
                                        class="block mb-2 text-sm font-semibold text-gray-900">Cirtificate</label>
                                    <input type="text" [(ngModel)]="doctor.Cirtificate" name="cirtificate"
                                        id="cirtificate" placeholder="John Cena"
                                        class="bg-gray-100 border border-gray-400 text-gray-800 sm:text-sm rounded-lg focus:ring-primary-#2563eb focus:border-primary-#2563eb block w-full p-2.5"
                                        required="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit"
                        class="w-full my-3 text-primary-700 font-bold hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-white rounded-lg text-base text-center px-5 py-2.5">Save
                        Changes</button>
                </div>
            </form>
            <button class="text-primary-700  font-bold hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-white rounded-lg text-base text-center px-5 py-2.5" (click)="closeModal.emit()">
                Close
            </button>
        </div>
    
    </div>
    
</div>
